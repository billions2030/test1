<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ï¥ùÏïå ÌîºÌïòÍ∏∞ Í≤åÏûÑ</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #222;
      border: 2px solid #555;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #00f;
      bottom: 10px;
      left: 180px;
    }
    .bullet {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="gameOver">üí• Game Over üí•</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOverText = document.getElementById("gameOver");

    let playerX = 180;
    const speed = 10;
    let bullets = [];
    let isGameOver = false;

    // ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Îèô
    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= speed;
      } else if (e.key === "ArrowRight" && playerX < 360) {
        playerX += speed;
      }
      player.style.left = playerX + "px";
    });

    // Ï¥ùÏïå ÏÉùÏÑ±
    function createBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.floor(Math.random() * 390) + "px";
      bullet.style.top = "0px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    // Ï∂©Îèå Í∞êÏßÄ
    function checkCollision(bullet) {
      const bRect = bullet.getBoundingClientRect();
      const pRect = player.getBoundingClientRect();

      return !(
        bRect.bottom < pRect.top ||
        bRect.top > pRect.bottom ||
        bRect.right < pRect.left ||
        bRect.left > pRect.right
      );
    }

    // Í≤åÏûÑ Î£®ÌîÑ
    function gameLoop() {
      if (isGameOver) return;

      bullets.forEach((bullet, index) => {
        let top = parseInt(bullet.style.top);
        bullet.style.top = top + 5 + "px";

        if (checkCollision(bullet)) {
          gameOverText.style.display = "block";
          isGameOver = true;
        }

        if (top > 600) {
          game.removeChild(bullet);
          bullets.splice(index, 1);
        }
      });

      requestAnimationFrame(gameLoop);
    }

    // Ï¥ùÏïå Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú ÏÉùÏÑ±
    setInterval(() => {
      if (!isGameOver) createBullet();
    }, 500);

    gameLoop();
  </script>
</body>
</html>
