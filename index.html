<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>총알 피하기 게임</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #222;
      border: 2px solid #555;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00f, #55f);
      border-radius: 50%;
      top: 550px;
      left: 180px;
      box-shadow: 0 0 10px #55f;
    }
    .bullet {
      position: absolute;
      width: 12px;
      height: 30px;
      background: linear-gradient(to bottom, #aaa, #333);
      border-radius: 6px 6px 2px 2px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      transform: rotate(180deg);
    }

      position: absolute;
      top: 50%;
      left: 50%;
