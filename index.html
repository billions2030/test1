<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ï¥ùÏïå ÌîºÌïòÍ∏∞ Í≤åÏûÑ</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #222;
      border: 2px solid #555;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00f, #55f);
      border-radius: 50%;
      top: 550px;
      left: 180px;
      box-shadow: 0 0 10px #55f;
    }
    .bullet {
      position: absolute;
      width: 12px;
      height: 30px;
      background: linear-gradient(to bottom, #aaa, #333);
      border-radius: 6px 6px 2px 2px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      transform: rotate(180deg);
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      display: none;
      color: yellow;
      text-shadow: 0 0 10px red;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
    }
    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Ï†êÏàò: 0</div>
    <div id="player"></div>
    <div id="gameOver">üí• Game Over üí•</div>
    <button id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOverText = document.getElementById("gameOver");
    const scoreElement = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    let playerX = 180;
    let playerY = 550;
    const speed = 5;
    let bullets = [];
    let isGameOver = false;
    let score = 0;
    let bulletSpeed = 5;
    let bulletInterval = 500;
    let gameSpeed = 1;
    let keys = {};

    // ÌÇ§ ÏûÖÎ†• Í∞êÏßÄ
    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function movePlayer() {
      if (keys["ArrowLeft"] && playerX > 0) {
        playerX -= speed;
      }
      if (keys["ArrowRight"] && playerX < 360) {
        playerX += speed;
      }
      if (keys["ArrowUp"] && playerY > 0) {
        playerY -= speed;
      }
      if (keys["ArrowDown"] && playerY < 560) {
        playerY += speed;
      }

      player.style.left = playerX + "px";
      player.style.top = playerY + "px";
    }

    function createBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = Math.floor(Math.random() * 388) + "px";
      bullet.style.top = "0px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function checkCollision(bullet) {
      const bRect = bullet.getBoundingClientRect();
      const pRect = player.getBoundingClientRect();

      return !(
        bRect.bottom < pRect.top ||
        bRect.top > pRect.bottom ||
        bRect.right < pRect.left ||
        bRect.left > pRect.right
      );
    }

    function resetGame() {
      bullets.forEach(bullet => game.removeChild(bullet));
      bullets = [];
      playerX = 180;
      playerY = 550;
      player.style.left = playerX + "px";
      player.style.top = playerY + "px";
      isGameOver = false;
      score = 0;
      bulletSpeed = 5;
      bulletInterval = 500;
      gameSpeed = 1;
      scoreElement.textContent = "Ï†êÏàò: 0";
      gameOverText.style.display = "none";
      restartBtn.style.display = "none";
    }

    function gameLoop() {
      if (isGameOver) return;

      movePlayer();

      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        let top = parseInt(bullet.style.top);
        bullet.style.top = top + bulletSpeed + "px";

        if (checkCollision(bullet)) {
          gameOverText.style.display = "block";
          restartBtn.style.display = "block";
          isGameOver = true;
          return;
        }

        if (top > 600) {
          game.removeChild(bullet);
          bullets.splice(i, 1);
          score++;
          scoreElement.textContent = "Ï†êÏàò: " + score;

          if (score % 10 === 0) {
            bulletSpeed += 0.5;
            bulletInterval = Math.max(200, bulletInterval - 50);
            gameSpeed += 0.1;

            clearInterval(bulletIntervalId);
            bulletIntervalId = setInterval(() => {
              if (!isGameOver) createBullet();
            }, bulletInterval);
          }
        }
      }

      requestAnimationFrame(gameLoop);
    }

    let bulletIntervalId = setInterval(() => {
      if (!isGameOver) createBullet();
    }, bulletInterval);

    restartBtn.addEventListener("click", () => {
      resetGame();
      clearInterval(bulletIntervalId);
      bulletIntervalId = setInterval(() => {
        if (!isGameOver) createBullet();
      }, bulletInterval);
      gameLoop();
    });

    gameLoop();
  </script>
</body>
</html>
